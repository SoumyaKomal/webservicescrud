
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> EMPLOYEE INFORMATION SYSTEM</title>

<link rel="stylesheet"
     href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
	<div class="container"> 
		<h1> EMPLOYEE INFORMATION SYSTEM</h1>
		<hr>
		<h2> SAVE NEW EMPLOYEE</h2>
		
         <form action="#" th:action="@{/saveEmployee}" th:object ="${employee}" method="POST">
         
                  <input type="text" th:feild ="*{id}" placeholder="Id" class="form-control mb-4 col-4">
                  
         		 <input type="text" th:feild ="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">

           		 <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">

            	<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            	
            	<input type="text" th:field="*{location}" placeholder="Location" class="form-control mb-4 col-4">
            	
            	<input type="text" th:field="*{salary}" placeholder="Salary" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> SAVE EMPLOYEE</button> 
         
         
         </form>	
         
         <hr>

       		 <a th:href="@{/}"> Take to Employee Details</a>
	</div>

</body>
</html>
